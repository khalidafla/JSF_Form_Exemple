<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template/skeleton.xhtml">
        <ui:define name="title">
            Form Exemple
        </ui:define>
        <ui:define name="content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <i class="glyphicon glyphicon-wrench pull-right"></i>
                        <h4>Inscription</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <h:messages id="messages" class="alert alert-warning" />
                    <h:form id="form" class="form-horizontal">
                        <h:messages globalOnly="true" class="alert alert-success" />
                        <div class="form-group">
                            <h:outputLabel for="nom" class="col-sm-2 control-label">Nom*</h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="nom" value="#{inscrireUser.user.nom}" size="15" a:placeholder="Votre Nom" class="form-control">
                                    <f:ajax event="blur" render="messages" execute="@form" />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="prenom" class="col-sm-2 control-label">Prenom*</h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="prenom" value="#{inscrireUser.user.prenom}" size="15" a:placeholder="Votre Prenom" class="form-control">
                                    <f:ajax event="blur" render="messages" execute="@form" />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="email" class="col-sm-2 control-label">Email*</h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="email" value="#{inscrireUser.user.email}" size="15" a:placeholder="Votre Email" class="form-control">
                                    <f:ajax event="blur" render="messages" execute="@form" />
                                    <f:validator validatorId="emailValidator" />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="age" class="col-sm-2 control-label">Age*</h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputText id="age" value="#{inscrireUser.user.age}" size="15" a:placeholder="Votre Age" class="form-control">
                                    <f:ajax event="blur" render="messages" execute="@form" />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton class="btn btn-default" value="Inscription" action="#{inscrireUser.inscrire()}" >
                                    <f:ajax execute="@form" render="@form" />
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>

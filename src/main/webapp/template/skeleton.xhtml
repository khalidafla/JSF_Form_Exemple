<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="meta">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </ui:insert>
        
        <title>
            <ui:insert name="title">
                Default Title
            </ui:insert>
        </title>
        
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="css" name="dashboard.css" />
        <ui:insert name="css"></ui:insert>
        
        <h:outputScript library="js" name="jquery-1.11.2.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.js" />
        <ui:insert name="js"></ui:insert>
        
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>
        <ui:insert name="main">
            <ui:include src="content.xhtml" />
        </ui:insert>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
